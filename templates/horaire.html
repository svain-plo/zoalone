<ion-view view-title="Horaire">
  <ion-content>
  
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
    </ion-refresher>
	
    <ion-list ng-repeat="item in tout">
      <div class="card">
        <div class="item item-divider text-center">
          {{item.heure}}
        </div>
        <div class="item item-text-wrap">
          <img class="full-image" src="{{item.img}}">
          {{item.description}}
        </div>
      </div>
    </ion-list>
	
  </ion-content>
</ion-view>
